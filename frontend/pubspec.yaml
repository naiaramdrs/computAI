name: klebia
description: "A assistente virtual de Computação@UFCG"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  flutter_chat_bubble: 2.0.2
  flutter_markdown: ^0.7.0
  cupertino_icons: ^1.0.8
  english_words: ^4.0.0
  provider: ^6.1.5
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:

  uses-material-design: true
  assets:
    - assets/images/logo_horizontal.png
    - assets/images/logo_vertical.png

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo_apk.png"